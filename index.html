<html>

<head>
    <title>Clock</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="clock">


        <b id="min">05<span class="boom">m</span></b>
        <b id="b">: </b>

        <b id="time">00<span class="boom">s</span> </b>
        <br/>
        <hr/>

        <div class="bbn">

            <button id="stop" class="btn">stop me</button>
            <button id="resume" class="btn">Resume</button>
            <button id="reset" class="btn">reset</button>

        </div>


    </div>



    <script src="index.js"></script>
</body>

</html>
